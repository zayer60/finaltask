{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="wrapper">
<!--overview start-->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i>Add Patient</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="{% url 'group-list' %}">Home</a></li>
        </ol>
      </div>
    </div>
    <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal "  method="post" action="">
                        {% csrf_token %}
                        <p>Are you sure you want to delete "{{ object.name }}"?</p>
                        <input type="submit" value="Confirm">
                  </form>
                </div>
              </div>
            </section>
          </div>
    </div>
</section>

{% endblock content %}
