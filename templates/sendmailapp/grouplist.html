{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}GroupList{% endblock title %}

{% block content %}
<section class="wrapper">
<!--overview start-->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i>Groups</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="{% url 'group-list' %}">Home</a></li>
        </ol>
      </div>
    </div>
    <div class="row">

          <div class="col-lg-12">
              <button  class="btn btn-primary" type="button" onclick="create_modal('{% url 'group-create' %}')" name="button">
                      <span class="fa fa-plus mr-2"></span>Create Group
                </button>
                <br>
                <br>
            <section class="panel">

                    <table id=""  class="table table-striped table-advance table-hover display">
                                <thead>
                                  <tr>
                                    <th> Name</th>

                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>
                                      <th></th>

                                    <th> Action</th>
                                  </tr>
                                  </thead>
                                   <tbody>
                                  {% for group in object_list %}
                                      <tr>
                                        <td><a href="{{ group.get_absolute_url }} ">{{ group.name }}</a></td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                          <td>     </td>
                                        <td>
                                          <div class="btn-group">

                                              <button class="btn btn-primary" onclick="update_modal('{% url 'group-update' group.pk %}')" ><i class="icon_plus_alt2"></i></button>
                                            <a class="btn btn-success" href="{% url 'sendgroupemail' group.pk %}"><i class="icon_mail_alt"></i></a>
                                              <button class="btn btn-danger" onclick="delete_modal('{% url 'group-delete' group.pk %}')"><i class="icon_close_alt2"></i></button>
                                          </div>
                                        </td>
                                      </tr>
                                {% endfor %}
                        </tbody>
                  </table>

            </section>
          </div>
        </div>



</section>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal ">

</div>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="update" class="modal ">

</div>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="delete" class="modal ">

</div>


{% endblock content %}

{% block js %}
<script type="text/javascript">
var $=jQuery.noConflict();
 function create_modal(url){
    $('#myModal').load(url,function(){
        $(this).modal('show');
        });
        }

 function update_modal(url){
    $('#update').load(url,function(){
        $(this).modal('show');
        });
        }
 function delete_modal(url){
    $('#delete').load(url,function(){
        $(this).modal('show');
        });
        }

</script>


{% endblock js %}
